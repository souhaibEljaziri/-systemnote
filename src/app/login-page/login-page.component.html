<ion-content class="fondologin" padding>
  <form  >
    <ion-grid>
      <ion-row class="fondologin" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div > <img style="    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 80%;" src="../../assets/icon/loginImg.png"></div>
       <div padding>
            <ion-item>
              <ion-input name="id" type="text" [(ngModel)]="user.id" placeholder="Login" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="user.password" placeholder="PassWord" ></ion-input>
            </ion-item>
          </div>
          <div style="margin-top: 15%;" padding>
            <ion-button (click)="login(user)" style="background: url(../../assets/icon/theme.jpg);    color: #000;
    font-weight: bold;font-family: DejaVuSerifBold;" size="large" type="submit"  expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
